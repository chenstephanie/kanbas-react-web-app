    <div class="flex-fill">
      <select>
        <option selected value="speedgrader">SpeedGrader</option>
        <option value="option-a">Option A</option>
        <option value="option-b">Option B</option>
      </select>
      <form id="edit-assignment">
        <label for="assignment-name">
          <h3>Assignment Name</h3>
        </label>
        <input id="assignment-name" value="A1 - ENV + HTML" /><br /><br />

        <textarea>This is the assignment descrption.</textarea><br /><br />

        <label for="points">Points</label><br />
        <input type="number" id="points" value="100" /><br /><br />

        <label for="assignment-group">Assignment Group</label><br />
        <select id="assignment-group">
          <option selected value="assignments">ASSIGNMENTS</option>
          <option value="quizzes">QUIZZES</option>
          <option value="exams">EXAMS</option>
          <option value="project">PROJECT</option>
        </select><br /><br />

        <label for="display-grade-as">Display Grade as</label><br />
        <select id="display-grade-as">
          <option selected value="percentage">Percentage</option>
          <option value="letter-grade">Letter Grade</option>
        </select><br /><br />

        <label for="submission-type">Submission Type</label><br />
        <select id="submission-type">
          <option selected value="online">Online</option>
          <option value="other">Other</option>
        </select><br /><br />

        <label for="online-entry-options">Online Entry Options</label><br />
        <input type="checkbox" value="TEXT ENTRY" name="online-entry-options" id="text-entry" />
        <label for="text-entry">Text Entry</label><br />

        <input type="checkbox" value="WEBSITE URL" name="online-entry-options" id="website-url" />
        <label for="website-url">Website URL</label><br />

        <input type="checkbox" value="MEDIA RECORDINGS" name="online-entry-options" id="media-recordings" />
        <label for="media-recordings">Media Recordings</label><br />

        <input type="checkbox" value="STUDENT ANNOTATION" name="online-entry-options" id="student-annotation" />
        <label for="student-annotation">Student Annotation</label><br />

        <input type="checkbox" value="FILE UPLOADS" name="online-entry-options" id="file-uploads" />
        <label for="file-uploads">File Uploads</label><br /><br />

        <label for="assign-to">Assign<br />Assign to</label><br />
        <input id="assign-to" value="Everyone" /><br /><br />

        <label for="due">Due</label><br />
        <input type="date" id="due" value="2024-01-22" /><br /><br />

        <label for="available-from">Available From</label><br />
        <input type="date" id="available-from" value="2024-01-10" /><br /><br />

        <label for="until">Until</label><br />
        <input type="date" id="until" value="2024-01-23" /><br /><br />

        <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Cancel</button></a>
        <a href="/Kanbas/Courses/Assignments/screen.html"><button type="button">Save</button></a>
      </form>
